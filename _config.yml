# Dependencies
markdown: kramdown
highlighter: rouge
remote_theme: fongandrew/hydeout

title: Mirko Zichichi
email: mirko.zichichi@upm.es
description: >- # this means to ignore newlines until "baseurl:"
  <b>MSCA ITN Early Stage Researcher</b> in <br> <em><a href="https://last-jd-rioe.eu/mirko-zichichi.html" target="_blank">Law, Science and Technology</a></em>
