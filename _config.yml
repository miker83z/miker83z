url: 'https://mirkozichichi.me/' # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: miker83z
github_username: miker83z

# Build settings
#theme: jekyll-theme-hydeout
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 5
sidebar_home_link: true
sidebar_blog_link: '/blog/'
paginate_path: '/blog/page:5/'
disqus:
  shortname: mirkozichichi
